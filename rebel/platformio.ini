; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:release]
platform = atmelavr

board = attiny85
board_build.f_cpu = 8000000L
board_fuses.lfuse = 0xE2
board_fuses.hfuse = 0xDF
board_fuses.efuse = 0xFF

build_flags =
    -Os -ffunction-sections -fdata-sections -fpack-struct -fshort-enums -funsigned-char -funsigned-bitfields
    -Wall -Werror -Wextra -Wpedantic -Wstrict-prototypes
    -Wl,--gc-sections -Wl,-u,vfprintf -lprintf_flt

upload_protocol = usbasp

[env:test]
platform = native
platform_packages =
    platformio/tool-simavr
    platformio/toolchain-atmelavr

extra_scripts = pre:scripts/release.py
build_type = test
build_flags =
    -I${platformio.packages_dir}/tool-simavr/include/simavr
    -L${platformio.packages_dir}/tool-simavr/lib
    -lsimavr
    -lelf
    -D FIRMWARE_PATH="\"${platformio.build_dir}/release/firmware.elf\""

upload_protocol = custom
upload_command =

test_speed = 9600
